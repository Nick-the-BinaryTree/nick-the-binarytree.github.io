<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>MUN Generator</title>
    <meta name="author" content="Nicholas Hartunian">
    <meta name="description" content="Model UN committee generator.">
    <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Antic+Slab" rel="stylesheet">
      
  </head>
  <body>
    <h1>Model UN Committee Generator</h1>
    <form id = "settings">
        <input id="numCountries" max="193" min="1" type="number" value="10">
        <input id="submit" type="submit" value="Go">
    </form>
    <div id="results">
        <h2 id = "committee" class = "startHide">Com</h2>
    <h2 id = "topic" class = "startHide">Topic</h2>
    <div id = "countries"></div>
    </div>
    <script src="ComGenConverted.js"></script>
    <script src="ComGenWeb.js"></script>
  </body>
</html>
