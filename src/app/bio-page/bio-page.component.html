<div class="bio-page-container full-page">
  <img
    alt="Background image"
    class="bio-page-bg full-page"
    (load)="onBgLoad()"
    [ngClass]="{bgLoaded: bgLoaded}"
    [src]="bgURL" />
  <div
    alt="Background image"
    class="bio-page-bg-overlay full-page"
    [ngClass]="{overlayFadeOut: bgLoaded}">
</div>
<p 
    class="picture-credits"
    [ngClass]="{fadeInPhotoCredits: bgLoaded}"
    [style.display]="bgLoaded ? 'block' : 'none'">
    Photography by
    <a [href]='photographerURL'>{{photographerName}}</a>
    on
    <a href="https://unsplash.com">Unsplash</a>
  </p>
  <div class="bio-text-container">
    <h2 class="bio-text-element">About Me</h2>
    <p class="bio-text-element">
      Hi, I'm Nick. I work as a software engineer.
      <br><br>
      Interests: Immunology, writing, Italian food.
    </p>
  </div>
</div>
